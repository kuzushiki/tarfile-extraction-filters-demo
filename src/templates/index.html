<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tarfile Extractor with Extraction filters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>Tarfile Extractor with Extraction filters</h1>

<form method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <label for="filter">Filter:</label>
    <select name="filter" id="filter">
        <option value="None" selected>None (default)</option>
        <option value="data">data</option>
        <option value="tar">tar</option>
        <option value="fully_trusted">fully_trusted</option>
    </select>
    <input type="submit" value="Upload">
</form>

<div class="message">
    {{ message }}
</div>

<form action="{{ url_for('clear_uploads') }}" method="get">
    <button type="submit" class="clear-button">Clear Uploads Directory</button>
</form>

</body>
</html>
